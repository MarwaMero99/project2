<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <link rel="stylesheet" href="/static/css/style.css">   </head>
<body>
    <h1>Registered Users</h1>
    {% if current_user.is_authenticated %}
        <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You are not logged in.</p>
    {% endif %}

</body>
</html>
